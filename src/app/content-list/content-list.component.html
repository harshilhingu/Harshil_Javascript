<!-- Assignment3 -->

<div><label>
  Author name search:
  <input autofocus #authorToSearchFor>
</label>
<button (click)="checkForAuthorInList(authorToSearchFor.value)">Check for Author</button>
</div>
<div class="author-error" [style]="authorSearchMessage.found ? 'color: blue' : 'color: grey'">
{{ authorSearchMessage.message }}
<div *ngIf="(authorSearchMessage.found===true);else other_content">
<!-- For Bonus Point -->
</div><app-content-card
*ngFor="let bikes of Bikeslist | FilteringBikeByAuthor:(authorToSearchFor.value) ; even as isEven"
[BikesName]="bikes"
[class.is-even]="isEven"
[class.is-odd]="!isEven"
class="contentfound"
></app-content-card>

<ng-template #other_content></ng-template>
</div>
