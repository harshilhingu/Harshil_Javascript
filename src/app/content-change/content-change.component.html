<h1 *ngIf="this.newContent.id === -1">Add Content</h1>
<h1 *ngIf="this.newContent.id !== -1">Update Content</h1>
<h4 class="loading" *ngIf="showLoading">
  Loading content from server...
</h4>
<label>
  Title
  <input [(ngModel)]="newContent.title">
</label>
<label>
  Body
  <input [(ngModel)]="newContent.body">
</label>
<label>
  Author
  <input [(ngModel)]="newContent.author">
</label>
<label>
  Image Link
  <input [(ngModel)]="newContent.imageLink">
</label>
<label>
  Type
  <input [(ngModel)]="newContent.type">
</label>
<button *ngIf="this.newContent.id === -1" (click)="addContent()">Add Content</button>
<button *ngIf="this.newContent.id !== -1" (click)="updateContent()">Update Content</button>
