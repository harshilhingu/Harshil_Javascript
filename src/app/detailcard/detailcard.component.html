<div *ngIf="BikesName">
  <img
    *ngIf="BikesName.imageLink; else defaultBikesImage"
    [src]="BikesName.imageLink"
    (click)="displayAuthorAndId()"
  />

  <div
    class="title"
    appHighlightImportantData
    highlightType="title"
    colour="red"
  >
    {{ BikesName.title }}
  </div>

  <div appHighlightImportantData [highlightType]="'type'" class="type">
    {{ BikesName.type }}
  </div>
  <div class="hashtags" *ngIf="BikesName.hashtags">
    <span
      appHighlightImportantData
      highlightType="tag"
      *ngFor="let hashtag of BikesName.hashtags"
    >
      #{{ hashtag }}
    </span>
  </div>
</div>

<ng-template #defaultBikesImage>
  <img
    alt="Default Bikes Image"
    src="https://www.financialexpress.com/wp-content/uploads/2022/05/Upcoming-Bikes-in-India-in-May-2022_.jpg"
  />
</ng-template>
<ng-template #notLastElement>
  <div class="author">
    {{ BikesName?.author }}
  </div>
</ng-template>
